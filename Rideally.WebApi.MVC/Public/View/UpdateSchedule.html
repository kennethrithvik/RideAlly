        <section id="update">
            <div class="overlay">
                <div class="container">
                    <div class="upd">
                        <h1 class="section-title wow fadeIn" data-wow-delay=".2s" style="font-size:xx-large"><span>Update </span>Schedule</h1>
                    </div>
                    <div class="row ">
                        <div class="update-form" style="margin-left:410px">

                            <div class="col-sm-6 col-md-6 wow fadeInLeft" data-wow-delay="0.2s">
                                <div class="controls">
                                    <label class="lblname" style="color:white">Scheduled ID :</label>
                                    <div class="update_input">
                                        <!--<br />-->

                                        <label id="UpdateSchId"></label>
                                    </div>
                                    <br />
                                </div>
                                <br /><br />
                                <div class="controls">
                                    <br />

                                    <br />
                                </div>
                                <br /><br />
                                <div class="controls">
                                    <label class="lblname" style="color:white">Scheduled Time :</label><br />
                                    <input class="update_input" id="UpdateSchTime" type="time" placeholder="Enter Schedule Time" required>
                                    <br />
                                </div>
                                <br /><br />
                                <div class="controls">
                                    <label class="lblname" style="color:white">Scheduled Status :</label><br />

                                    <div class="update_input">
                                        <br />
                                        <label id="SchStatus"></label>
                                    </div>
                                    <br />
                                </div>
                                <br /><br />

                                <div class="controls">
                                    <label class="lblname" style="color:white">Seats Available :</label><br />
                                    <input class="update_input" id="UpdateSeatsAvail" type="number" placeholder="Enter Seats Available" required>
                                    <br /><br />
                                </div>
                                <br />


                            </div>

                            <div class="col-sm-6 col-md-12 wow fadeInUp" data-wow-delay="0.5s" >
                                <button type="submit" style="width:307px" id="btnUpdate" value="Update" class="btn btn-common">Update</button>
                            </div>

                        </div>
