        <section id="Offerride">
            <div class="overlay">
                <div class="container" style="margin-top:100px">
                    <h4 class="section-title wow fadeIn" data-wow-delay=".2s"><span>Offer</span> Ride</h4>
                    <div class="row">
                        <form class="section-title wow fadeIn">
                            <div class="corider_details">

                                <div class="" data-wow-delay="0.2s">


                                    <div class="controls">

                                        <input class="corider_info" type="text" id="vehiclenumber" name="Vehicle Number" placeholder="Vehicle Number">
                                        <!--<i class="fa fa-user"></i>-->
                                    </div>
                                    <div class="controls">

                                        <input class="corider_info" type="text" id="color" name="color" placeholder="Color"><br />
                                        <!--<i class="fa fa-envelope-o"></i>-->
                                    </div>
                                    <div class="controls">
                                        <select class="corider_info" id="SelectVehicleType">
                                            <option class="opt">--Select Vehicle Type--</option>

                                        </select>
                                    </div>

                                    <div class="controls">
                                        <select class="corider_info" id="SelectBrandType">
                                            <option class="opt">Select Brand </option>
                                        </select>
                                    </div>
                                    <div class="controls">
                                        <select class="corider_info" id="SelectVehicleDesc">
                                            <option class="opt">Select Vehicle Desc</option>
                                        </select>
                                    </div>
                                    <div class="controls">
                                        <select class="corider_info" id="SelectModelName">
                                            <option class="opt">Select Model Name </option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6 col-md-12 wow fadeInUp" data-wow-delay="0.5s">
                                        <button type="button" id="btnSubmitVehicle" class="btn btn-common">Submit Vehicle Details</button>
                                    </div><br />
                                    <br /><br /><br /><br /><br /><br /><br />
                                    <div class="controls">
                                        <select class="corider_info" id="SelectTripType">
                                            <option class="opt">Select Trip Type</option>
                                            <option class="opt" value="Once ">Once</option>
                                            <!--<option class="opt" value="Repeat ">Repeat</option>-->
                                        </select>
                                    </div>

                                    <div class="datepicker" id="Once">
                                        <label class="lbl">Date</label><br />
                                        <input type="date" class="inp" id="dte" min="2015-12-11" />


                                    </div>
                                    <div class="datepicker" id="Repeat">
                                        <label class="lbl" id="dte">Date</label><br />
                                        <input type="text" class="inp" id="date1" />
                                        <!--<script type="text/javascript">$('#date1').multiDatesPicker(); </script>-->
                                    </div>


                                    <br />
                                    <div class="controls">
                                        <select id="selectMe" class="corider_info">
                                            <option class="opt">Select Journey</option>
                                            <option class="opt" value="One-Way">One-Way</option>
                                            <!--<option class="opt" value="Two-Way">Two-Way</option>-->

                                        </select>

                                    </div>
                                    <div class="controls">
                                        <div class="group" id="One-Way">


                                            <label style="color:white" class="lbl radio-inline"><input type="radio" value="From_Home" name="fromto">From Home</label>


                                            <label style="color:white" class="lbl radio-inline"><input type="radio" value="To_Home" name="fromto">To Home</label>

                                            <br />

                                            <label style="color:white;" class="timelbl"> Time </label><br />
                                            <input class="corider_info" type="time" id="StartTime" /><br />

                                        </div>

                                            <!--</div>-->
